<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>

    <div class="content-wrap">
      <!-- swap the content and image using order: 1 -->
      <div class="image-wrap">
        <img src="./images/image-header-desktop.jpg" />
      </div>

      <div class="content">

        <div class="header left">
          <h1>Get <span class="header-span">insights</span> that help your business grow.</h1>
        </div>

        <div class="text left">
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>
        </div>

        <div class="stats-wrap left">

          <div class="stat">
            <span>10k+</span><br>
            <p>companies</p>
          </div>

          <div class="stat">
            <span>314</span><br>
            <p>templates</p>
          </div>

          <div class="stat">
            <span>12m+</span><br>
            <p>queries</p>
          </div>

        </div>

      </div>





  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/mchlol">mchlol</a>.
  </footer>

</body>

</html>
